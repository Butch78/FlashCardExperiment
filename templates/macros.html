{% macro render_flashcard(flashcard) %}
<style>
    .container {
        display: flex;
        height: 50vh;
        /* Adjust based on your layout */
    }

    .pdf-viewer {
        flex: 2;
        /* Adjust based on your preference */
        height: 100%;
    }

    .sidebar {
        flex: 2;
        /* Adjust based on your preference */
        background-color: #f0f0f0;
        /* Example background color */
        padding: 20px;
        overflow-y: auto;
        /* Allows scrolling if the content is too long */
    }

    .flashcard {
        border: 1px solid #ccc;
        /* Example border */
        padding: 10px;
        margin-top: 20px;
    }

    .front,
    .back {
        margin-bottom: 10px;
    }
</style>


</style>
<div class="container">
    <div class="pdf-viewer">
        <iframe src="{{ flashcard.pdf_url }}" width="100%" height="600px" loading="lazy" title="PDF-file"></iframe>
    </div>
    <div class="sidebar">
        <h2>{{ flashcard.title }}</h2>
        <div class="flashcard">
            <div class="front">
                <h3>Front</h3>
                <p>{{ flashcard.front }}</p>
            </div>
            <div class="back">
                <h3>Back</h3>
                <p>{{ flashcard.back }}</p>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
