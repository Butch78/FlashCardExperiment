{% macro render_flashcard(flashcard) %}
<div class="container">
    <div class="pdf-viewer">
        <iframe src="{{ flashcard.pdf_url }}" width="100%" height="600px" loading="lazy" title="PDF-file"></iframe>
    </div>
    <div class="sidebar">
        <h2>{{ flashcard.title }}</h2>
        <div class="flashcard">
            <div class="front">
                <h3>Front</h3>
                <p>{{ flashcard.front }}</p>
            </div>
            <div class="back">
                <h3>Back</h3>
                <p>{{ flashcard.back }}</p>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
